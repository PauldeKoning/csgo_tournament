<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>

<div class="outer">

    <div class="inner">

        <div class="w3-bar w3-border w3-light-grey">
            <a href="#" class="w3-bar-item w3-button w3-border-right">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-border-right">Matches</a>
            <a href="#" class="w3-bar-item w3-button w3-border-right">Teams</a>
            <a href="#" class="w3-bar-item w3-button w3-border-right">Link 3</a>

            <a href="#" class="w3-bar-item w3-button w3-border-left w3-right">Account</a>
        </div>


        <div class="content w3-container w3-border-bottom w3-border-left w3-border-right">

            <div class="w3-row w3-padding-16">

                <div class="w3-half w3-container">

                    <div class="w3-bar w3-light-gray w3-border">
                        <div class="w3-bar-item w3-center" style="width: 100%;"><b>Your Team</b></div>
                    </div>

                    <div class="w3-bar w3-light-gray w3-border-left w3-border-right">
                        <div class="w3-bar-item w3-button" style="width: 100%;">Create Team</div>
                    </div>

                    <div class="w3-card">
                        <ul class="w3-ul w3-center">
                            <li class="w3-red"><b>Astralis</b></li>
                            <li><img src="images/astralislogo.jpg" width="200" height="200"></li>
                            <li>dev1ce</li>
                            <li>dupreeh</li>
                            <li>Xyp9x</li>
                            <li>gla1ve</li>
                            <li>Magisk</li>
                        </ul>
                    </div>

                </div>

                <div class="w3-half w3-container">

                    <div class="w3-border w3-light-gray" style="margin-bottom: 16px;">

                        <div class="w3-bar w3-light-gray w3-border-bottom">
                            <div class="w3-bar-item w3-center" style="width: 100%;"><b>Your Account</b></div>
                        </div>

                        <div class="w3-container" style="padding-bottom: 16px;">
                            <p><label>Display name</label>
                                <input class="w3-input w3-border" type="text"></p>
                            <button class="w3-button w3-block w3-green"><b>Save</b></button>
                        </div>

                    </div>

                    <div class="w3-border w3-light-gray" style="margin-bottom: 16px;">

                        <div class="w3-bar w3-light-gray w3-border-bottom">
                            <div class="w3-bar-item w3-center" style="width: 100%;"><b>Team Settings</b></div>
                        </div>

                        <div class="w3-container" style="padding-bottom: 16px;">
                            <p><label>Display name</label>
                                <input class="w3-input w3-border" type="text"></p>
                            <p><label>Display colour</label>
                                <select class="w3-select w3-border" name="option">
                                    <option value="" disabled>Choose your option</option>
                                    <option value="red">Red</option>
                                    <option value="purple">Purple</option>
                                    <option value="blue">Blue</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="orange">Orange</option>
                                    <option value="dark-gray">Dark Gray</option>
                                    <option value="black">Black</option>
                                    <option value="brown">Brown</option>
                                </select>
                            </p>
                            <p><label>Access code</label>
                                <input class="w3-input w3-border" type="text"></p>
                            <button class="w3-button w3-block w3-green"><b>Save</b></button>
                        </div>

                    </div>

                    <div class="w3-border w3-light-gray" style="margin-bottom: 16px;">

                        <div class="w3-bar w3-light-gray w3-border-bottom">
                            <div class="w3-bar-item w3-center" style="width: 100%;"><b>Team Players</b></div>
                        </div>

                        <ul class="w3-ul w3-center">
                            <li class="w3-display-container">
                                device
                                <span class="w3-display-right">
                                    <span class="w3-button w3-red">&times;</span>
                                </span>
                            </li>
                            <li class="w3-display-container">
                                dupreeh
                                <span class="w3-display-right">
                                    <span class="w3-button w3-red">&times;</span>
                                </span>
                            </li>
                            <li class="w3-display-container">
                                Xyp9x
                                <span class="w3-display-right">
                                    <span class="w3-button w3-red">&times;</span>
                                </span>
                            </li>
                            <li class="w3-display-container">
                                gla1ve
                                <span class="w3-display-right">
                                    <span class="w3-button w3-red">&times;</span>
                                </span>
                            </li>
                            <li class="w3-display-container">
                                Magisk
                                <span class="w3-display-right">
                                    <span class="w3-button w3-green">&#10003;</span><span class="w3-button w3-red">&times;</span>
                                </span>
                            </li>
                        </ul>

                    </div>

                    <div class="w3-border w3-light-gray" style="margin-bottom: 16px;">

                        <div class="w3-bar w3-light-gray w3-border-bottom">
                            <div class="w3-bar-item w3-center" style="width: 100%;"><b>Invite Players</b></div>
                        </div>

                        <div class="w3-container" style="padding-bottom: 16px;">
                            <p><label>Display name</label>
                                <input class="w3-input w3-border" type="text"></p>
                            <p><label>ID</label>
                                <input class="w3-input w3-border" type="text"></p>
                            <button class="w3-button w3-block w3-green"><b>Invite</b></button>
                        </div>

                    </div>

                </div>

            </div>

        </div>


        <!--
        <div class="content w3-container w3-border-bottom w3-border-left w3-border-right">
            Welcome to the tournament website
        </div>
        -->

    </div>

</div>

</body>
</html>
